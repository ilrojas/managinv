<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
        
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2"><span th:text="${cabecera}"> Valor por defecto si esta vacia la variable</span></h1>            
    </div>

    <h4> <span th:text="${subtitulo}">Subtitulo</span> </h4>
    <div class="container mt-5">
        <form class="row g-3" th:action="@{/api/microservice/cliente/registrarCliente}" th:object="${cliente}" method="POST">
          <div class="col-md-4">
            <label for="nombreCliente" class="form-label">Nombre Cliente</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombreCliente" name="nombreCliente" placeholder="Ingrese el nombre del cliente"required>
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email_cliente}" class="form-control" id="email" name="email" placeholder="Ingrese el correo electrónico" required>
          </div>
          <div class="col-md-4">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" th:field="*{telefono_cliente}" class="form-control" id="telefono" name="telefono" placeholder="Ingrese el número de teléfono"  required>
          </div>
          <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección</label>
            <textarea class="form-control" th:field="*{direccion_cliente}" id="direccion" name="direccion" rows="3" placeholder="Ingrese la dirección del cliente" required></textarea>
          </div>
          <div class="col-12">
            <button type="submit" name="registrarCliente" class="btn btn-primary">Registrar Cliente</button>
          </div>
        </form>
    </div>
</body>
</html>
